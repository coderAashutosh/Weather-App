<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
    <!-- BoxIcon -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <!-- End of BoxIxon -->
</head>

<body>

    <div class="wrapper">
        <header>
            <i class='bx bx-left-arrow-circle'>Weather-App</i>
        </header>
        <!-- User Input Section Starts -->
        <section class="input-part">
            <p class="info-txt">Please Enter a Valid City Name.</p>
            <input type="text" placeholder="Enter City Name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <!-- User Input Section Ends -->

        <!-- Weather Section Starts -->

        <section class="weather-part">
            <img src="/icons/cloud.svg" alt="Weather Icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class='bx bx-map'></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Weather Section Ends -->

    </div>

    <script src="script.js"></script>
</body>

</html>
